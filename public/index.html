<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лила. Игра самопознания</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Главная -->
<div id="main-screen" class="main-screen">
  <div class="title">ЛИЛА<br><span>ИГРА САМОПОЗНАНИЯ</span></div>
  <div class="subtitle">Путешествие в глубины сознания</div>
  <button class="start-btn" onclick="openGame()">НАЧАТЬ ПУТЬ</button>
</div>

<!-- Игра -->
<div id="game-screen" class="game hidden">
  <div class="game-title">Путь начат…</div>

  <div id="board"></div>

  <button id="roll" class="roll-btn">Бросить кубик</button>

  <div id="info" class="info"></div>
</div>

<!-- Окно клетки -->
<div id="cell-modal" class="modal hidden">
  <div class="modal-content">
    <div id="cell-title" class="modal-title"></div>
    <div id="cell-text" class="modal-text"></div>
    <button class="modal-btn" onclick="closeModal()">Продолжить</button>
  </div>
</div>

<script src="game.js"></script>

</body>
</html>
